<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form id="register_form" method="POST">
					<label for="chk" aria-hidden="true">Sign up</label>
					<input id = "regist_username" type="text" name="txt" placeholder="User name" required="">
					<input id = "regist_password" type="password" name="pswd" placeholder="Password" required="">
					<button id = "signup_button">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form id="login_form" method="POST"> 
					<label for="chk" aria-hidden="true">Login</label>
					<input id = "login_username" type="text" name="txt" placeholder="User name" required="">
					<input id = "login_password" type="password" name="pswd" placeholder="Password" required="">
					<button id = "login_button">Login</button>
				</form>
			</div>
	</div>
<script src="script.js"></script>
</body>
</html>
</body>
</html>
