<!DOCTYPE html>
<html>
<body>

<h2>Form input type</h2>

<form action="/action_page.php">
  <label for="username">First Name:</label><br>
  <input type="text" id="username" name="username"><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
  
	<H4>Input your Brithday</H4>
  <label for="birthday">Birthday:</label>
  <input type="date" id="birthday" name="birthday">
  
  <H4>Input your Age</H4>
  <label for="age">Age (between 18 - 25):</label>
  <input type="number" id="age" name="age" min="18" max="25">
  
  <H4>Check Major</H4>
  <input type="checkbox" id="major1" name="major1" value="Computer">
  <label for="major1"> Computer Engineering</label><br>
  <input type="checkbox" id="major2" name="major2" value="Electrical">
  <label for="major2"> Electrical Engineering</label><br>
  <input type="checkbox" id="major3" name="major3" value="Mechanical">
  <label for="major3"> Mechanical Engineering</label><br>

<H4>Choose Programming Language</H4>
  <input type="radio" id="html" name="fav_language" value="HTML">
  <label for="html">HTML</label>
  <input type="radio" id="css" name="fav_language" value="CSS">
  <label for="css">CSS</label>
  <input type="radio" id="javascript" name="fav_language" value="JavaScript">
  <label for="javascript">JavaScript</label><br><br>


</form>



</body>
</html>
