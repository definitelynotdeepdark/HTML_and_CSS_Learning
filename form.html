<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formtest</title>
</head>
<body>
    <form action ="index.php" method="post" enctype="multipart/form-data">
        <label for = "username">username:</label>
        <input type="text" id ="username" placeholder="enter username" minlength="3" maxlength="15" required>
        
        <br>
        <label for = "password">password: </label>
        <input type = "password" id = "password" placeholder="enter password" minlength="8" maxlength="20" required> 
        
        <br>
        <label for = "email" >email:</label>
        <input type = "email" id = "email" placeholder="user123@gmail.com" required>

        <br>
        <label for = "phone">Tel:</label>
        <input type = "tel" id = "phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <br>
        <label for ="bday">birthdate:</label>
        <input type ="date" id = "bday">

        <br>
        <label for = "amount">amount: </label>
        <input type = "number" id = "amount" min="0" max="99" value="1">

        <br>
        <label for = "title">title:</label>

        <label for = "Mr.">Mr.</label>
        <input type = "radio" id ="Mr." value="Mr." name="title">

        <label for = "Ms.">Ms.</label>
        <input type ="radio" id = "Ms." value="Ms." name="title">

        <label for = "Mrs.">Mrs.</label>
        <input type = "radio" id = "Mrs." value = "Mrs." name="title">

        <label for = "Dr.">Dr.</label>
        <input type = "radio" id = "Dr." value = "Dr." name="title">

        <br>
        <label for ="payment">payment:</label>
        <select id = "payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>

        <br>
        <label for = "Dripcheck">Dripcheck:</label>
        <input type = "checkbox" id ="Dripcheck">

        <br>
        <label for ="comment">comment:</label>
        <textarea id ="comment" rows="3" cols="40"></textarea>

        <br>
        <label for ="file">file:</label>
        <input type="file" id = "file" accept="image/jpeg, image/png">

        <br>
        <input type = "reset">
        <input type = "submit">

        
    </form>
</body>
</html>
